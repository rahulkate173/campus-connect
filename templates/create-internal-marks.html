<body>

    <div class="container">

        <form id="marksForm">

                </table>
            </div>

            <div class="sticky-footer">
                <p id="saveStatus">All changes drafted locally.</p>
                <button type="submit" class="save-btn">Upload to Database</button>
            </div>
        </form>
    </div>
