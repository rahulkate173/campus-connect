{% extends "base.html" %}

{% block title %}Classroom{% endblock %}

{% block content %}
  <h1>Classroom (Generic)</h1>
  <p>Shared classroom view for legacy pages.</p>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Hub | University Hub</title>
    <link rel="stylesheet" href="classroom-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav class="breadcrumb">
            <a href="dashboard.html"><i class="fas fa-chevron-left"></i> Back to Dashboard</a>
        </nav>

        <header class="page-header">
            <h1>Classroom Hub</h1>
            <p>Select a section to manage your learning materials and schedule.</p>
        </header>

        <div class="button-grid">
            
            <button class="feature-btn" onclick="location.href='timetable.html'">
                <div class="icon-box blue"><i class="fas fa-calendar-alt"></i></div>
                <div class="btn-text">
                    <h3>Timetable</h3>
                    <p>View daily class schedules</p>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </button>

            <button class="feature-btn" onclick="location.href='assignments.html'">
                <div class="icon-box red"><i class="fas fa-file-signature"></i></div>
                <div class="btn-text">
                    <h3>Assignments</h3>
                    <p>Submit and track projects</p>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </button>

            <button class="feature-btn" onclick="location.href='announcements.html'">
                <div class="icon-box orange"><i class="fas fa-bullhorn"></i></div>
                <div class="btn-text">
                    <h3>Announcements</h3>
                    <p>Latest class news and updates</p>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </button>

            <button class="feature-btn" onclick="location.href='online-test.html'">
                <div class="icon-box purple"><i class="fas fa-laptop-code"></i></div>
                <div class="btn-text">
                    <h3>Online Test</h3>
                    <p>Join quizzes and examinations</p>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </button>

            <button class="feature-btn" onclick="location.href='attendance.html'">
                <div class="icon-box green"><i class="fas fa-user-check"></i></div>
                <div class="btn-text">
                    <h3>Attendance</h3>
                    <p>View presence and track reports</p>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </button>

        </div>
    </div>

</body>
</html>
