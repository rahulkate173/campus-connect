<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub | University Portal</title>
    <link rel="stylesheet" href="career-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <nav class="breadcrumb">
            <a href="dashboard.html"><i class="fas fa-chevron-left"></i> Back to Dashboard</a>
        </nav>

        <header class="career-header">
            <div class="header-content">
                <i class="fas fa-briefcase logo-icon"></i>
                <h1>Career & Growth</h1>
                <p>Track your professional milestones and showcase your skills.</p>
            </div>
        </header>

        <div class="career-grid">
            
            <button class="career-btn" onclick="location.href='certificates.html'">
                <div class="icon-wrap bg-gold">
                    <i class="fas fa-award"></i>
                </div>
                <div class="btn-info">
                    <h3>My Certificates</h3>
                    <p>View and verify your earned digital credentials.</p>
                </div>
               
                <i class="fas fa-arrow-right arrow"></i>
            </button>

            <button class="career-btn" onclick="location.href='hackathons.html'">
                <div class="icon-wrap bg-blue">
                    <i class="fas fa-code"></i>
                </div>
                <div class="btn-info">
                    <h3>Hackathons</h3>
                    <p>Register for upcoming coding challenges and competitions.</p>
                </div>
               
                <i class="fas fa-arrow-right arrow"></i>
            </button>

        </div>

        
    </div>

</body>
</html>
