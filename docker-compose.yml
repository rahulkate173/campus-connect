version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - FLASK_APP=app.main:app
      - FLASK_ENV=development
      - DEBUG=True
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    command: flask run --host=0.0.0.0 --port=5000 --reload
